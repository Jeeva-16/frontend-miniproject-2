<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Booking System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/medicines}">Doctor Appointment Booking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/doctors}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div>
            <table class="table table-striped table-bordered">
            <thead class="table-dark">
             <tr>
                    <th>ID</th>
                    <th>Medicine Name</th>
                    <th>Dozage</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicine : ${medicationDto}">
                <td th:text="${medicine.id}"></td>
                    <td th:text="${medicine.medicineName}"></td>
                    <td th:text="${medicine.dozage}"></td>
                    <td th:text="${medicine.price}"></td>
                    <td>
                     <form  method="post">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        </td>
                        </tr>
                    
                
                </tbody>
                </table>
                </div>
                </div>
                </div>
                </div>
                </body>
                </html>
