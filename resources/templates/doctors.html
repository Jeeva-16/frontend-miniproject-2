<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Booking System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/doctors}">Book your Doctor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/medicines}">Medicines</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
         <h1 class="text-center mb-4">Book your doctor</h1>
          <div class="row row-cols-1 row-cols-md-3 g-4">
           <div class="col" th:each="doctor : ${doctorDto}">
                <div class="card h-100">
                 <div class="card-body" >
                 <p class="card-text">
                <strong>Doctor Name:</strong> <span th:text="${doctor.docName}"></span><br>
                <strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span><br>
                <strong>Available Time:</strong> <span th:text="${doctor.availableTime}"></span><br>
                </p>
               <button type="submit" class="btn btn-success">Book</button>
                </div>
                </div>
                </div>
                </div>
                 <div class="text-center mt-4">
                 <a href="/medicines" class="btn btn-primary">Medicines</a>
                </div>
                </div>
                </body>
                </html>
